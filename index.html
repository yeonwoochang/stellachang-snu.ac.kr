<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도시인의 저널리즘 생활</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    #quiz {
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 15px;
    }
    .intro {
      font-size: 14px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #e0d4b7;
      font-family: 'Pretendard', sans-serif;
      cursor: pointer;
      width: 100%;
    }
    .hidden { display: none; }
    a { color: #006699; text-decoration: none; }
  </style>
</head>
<body>
<div id="quiz">
  <h1>도시인의 저널리즘 생활: 나에게 맞는 기사 추천 받기</h1>
  <div class="intro">
    『K-Space | 2025 한국인의 공간』 출간!<br><br>
    서울대학교 미래뉴스실습 &lt;UPCOM;NG NEWS&gt;는 매학기 새로운 형태의 매체를 출간한다. 이번 2025 봄호는 기존 온라인 뉴스의 틀을 벗어나, 알고리즘이 끼어들 틈 없는 복고풍 잡지 형태로 온라인 뉴스 매체를 내놓는다. 웹에서 구현되지만, 스크롤링하지 않고 책처럼 기사를 넘겨 볼 수 있게 만들었다. 이를 위해 새로 ‘story sol ver.2’ 기술을 개발했다. 이 안에서는 동영상과 음향까지도 구현된다.
  </div>
  <div id="question"></div>
  <div id="answers"></div>
  <div id="result" class="hidden"></div>
</div>

<script>
const questions = [
  {
    text: "노키즈존에 대해 어떻게 생각하시나요?",
    options: [
      { text: "아늑해서 좋다. 조용한 공간이 필요해.", score: 2 },
      { text: "아이도 시민인데, 배제하는 건 불편하다.", score: 4 },
      { text: "업주의 자유니까 뭐 어때.", score: 1 },
      { text: "모두를 위한 절충안이 필요해 보인다.", score: 3 }
    ]
  },
  {
    text: "동네 놀이터가 없어지고 그 자리에 공유 킥보드 주차장이 생겼다.",
    options: [
      { text: "아쉽지만 그만큼 실용적인 공간이긴 하다.", score: 1 },
      { text: "어린이 공간이 줄어드는 건 문제라고 생각한다.", score: 4 },
      { text: "그럴 바엔 나만의 공간을 찾는 게 낫다.", score: 2 },
      { text: "아이도 어른도 함께 쓸 수 있는 공간이 필요하다.", score: 3 }
    ]
  },
  {
    text: "친구가 갑자기 '도시 떠나서 시골로 갈까'라고 말했을 때, 당신의 반응은?",
    options: [
      { text: "현실적으로 그게 쉽냐? 도시가 훨씬 낫지.", score: 1 },
      { text: "한적하고 여유로운 환경이 그립긴 해.", score: 2 },
      { text: "도시는 다양한 사람이 함께 사는 공간이니까 포기 못 해.", score: 4 },
      { text: "상황에 따라 도시와 시골의 균형을 찾고 싶다.", score: 3 }
    ]
  },
  {
    text: "지하철에서 누가 큰 소리로 통화하고 있다면?",
    options: [
      { text: "어쩔 수 없지, 도시니까 감수해야지.", score: 1 },
      { text: "나는 이어폰 끼고 내 세계에 몰입하면 돼.", score: 2 },
      { text: "모두가 불편하지 않게 공공 규범이 필요하다.", score: 4 },
      { text: "너무 규제해도 숨 막히니까 선을 잘 지켜야지.", score: 3 }
    ]
  },
  {
    text: "요즘 뉴스에서 가장 눈에 띄는 키워드는?",
    options: [
      { text: "전세 사기, 월세, 집값 같은 현실 이슈", score: 1 },
      { text: "혼자여도 괜찮아, 비혼 라이프", score: 2 },
      { text: "세대 갈등, 공공 공간의 위기", score: 4 },
      { text: "AI와 인간, 사회적 합의", score: 3 }
    ]
  },
  {
    text: "'도시 속 외로움'이라는 말을 들었을 때 가장 먼저 떠오르는 건?",
    options: [
      { text: "각자도생, 결국 혼자 살아남는 것", score: 1 },
      { text: "나만의 취향 공간을 찾고 싶은 감정", score: 2 },
      { text: "타인과 연결되지 못하는 사회 구조", score: 4 },
      { text: "관계에도 거리와 타이밍이 필요한 법", score: 3 }
    ]
  },
  {
    text: "당신에게 ‘도시 공간’이란 무엇인가요?",
    options: [
      { text: "생존을 위한 격전지", score: 1 },
      { text: "피할 수 없다면 내 식대로 살아가는 곳", score: 2 },
      { text: "함께 살아가는 방식을 고민해야 하는 무대", score: 4 },
      { text: "다양한 삶이 교차하는 설계의 대상", score: 3 }
    ]
  }
];

let current = 0;
let totalScore = 0;
let shuffled = [];

function shuffle(array) {
  let copy = [...array];
  for (let i = copy.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copy[i], copy[j]] = [copy[j], copy[i]];
  }
  return copy;
}

function showQuestion() {
  const q = shuffled[current];
  document.getElementById('question').innerText = q.text;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.options.forEach(option => {
    const btn = document.createElement('button');
    btn.innerText = option.text;
    btn.onclick = () => {
      totalScore += option.score;
      current++;
      if (current < shuffled.length) {
        showQuestion();
      } else {
        showResult();
      }
    };
    answersDiv.appendChild(btn);
  });
}

function showResult() {
  document.getElementById('question').classList.add('hidden');
  document.getElementById('answers').classList.add('hidden');
  const resultDiv = document.getElementById('result');
  resultDiv.classList.remove('hidden');
  let resultText = '';
  if (totalScore <= 11) {
    resultText = `🏠 <strong>적응형</strong><br>실용성과 효율을 중시하며, 도시에서 살아남는 법을 모색합니다.<br><br><strong>당신이 재밌어 할 기사는?</strong><br>👉 <a href="https://25spring.upcomingnews.net/" target="_blank">다음 링크를 통해 확인해보세요!</a>`;
  } else if (totalScore <= 15) {
    resultText = `☕️ <strong>탐색형</strong><br>복잡한 도시 속 자신만의 쉼터를 찾아 떠나는 타입입니다.<br><br><strong>당신이 재밌어 할 기사는?</strong><br>👉 <a href="https://25spring.upcomingnews.net/" target="_blank">다음 링크를 통해 확인해보세요!</a>`;
  } else if (totalScore <= 21) {
    resultText = `🌇 <strong>중재형</strong><br>도시인들의 다양한 입장을 조율하며 균형을 추구하는 타입입니다.<br><br><strong>당신이 재밌어 할 기사는?</strong><br>👉 <a href="https://25spring.upcomingnews.net/" target="_blank">다음 링크를 통해 확인해보세요!</a>`;
  } else {
    resultText = `🛝 <strong>조화형</strong><br>공공성과 공동체 가치를 중시하며 모두가 함께 살아가는 도시를 꿈꿉니다.<br><br><strong>당신이 재밌어 할 기사는?</strong><br>👉 <a href="https://25spring.upcomingnews.net/" target="_blank">다음 링크를 통해 확인해보세요!</a>`;
  }
  resultDiv.innerHTML = `<p>${resultText}</p>`;
}

window.onload = () => {
  shuffled = shuffle(questions);
  showQuestion();
};
</script>
</body>
</html>
